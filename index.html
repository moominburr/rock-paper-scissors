<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Lobster+Two:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Rock Paper Scissors</h1></div>
      <div class="icons">
        <i class="fas fa-hand-rock hand-rock"></i><i class="fas fa-hand-paper hand-paper"></i
        ><i class="fas fa-hand-scissors hand-scissors"></i>
      </div>
      <div class="display"><h2 class="displayString"></h2></div>
      <div class="btns">
        <div data-key="rock" class="btn-rock btn">Rock</div>
        <div data-key="paper" class="btn-paper btn">Paper</div>
        <div data-key="scissors" class="btn-scissors btn">Scissors</div>
      </div>
      <div class="running-total">
        <div class="player-label"><h4>Player Total</h4></div>
        <div class="player-total"><p id="player-total"></p></div>
        <div class="computer-label"><h4>Computer Total</h4></div>
        <div class="computer-total"><p id="computer-total"></p></div>
      </div>
    </div>
    <div class="popup">
      <h2 class="winnerString">Winner</h2>
      <p class="winnerDetails">You won 5 games, the computer won 0.</p>
      <button id="reset"><i class="fas fa-redo"></i></button>
    </div>
  </body>
  <script src="/script.js"></script>
  <script src="https://kit.fontawesome.com/a139138623.js" crossorigin="anonymous"></script>
</html>
